spring.jpa.defer-datasource-initialization=false
# use validate or none in production mode.
# create, create-drop in dev mode,  but!!! Exeption if using flayway
spring.jpa.hibernate.ddl-auto=none

app.caching=${TEST_APP_CACHING}
app.domain=${TEST_APP_URL}

jwt.secret=${JWT_SECRET_PROPS}
jwt.lifetime=${JWT_LIMIT_PROPS}

logging.level.org.springframework.core.env=TRACE

spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgres