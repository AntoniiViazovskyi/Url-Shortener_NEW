spring.application.name=Url-Shortener

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${POSTGRES_DB_USERNAME}
spring.datasource.password=${POSTGRES_DB_PASSWORD}
spring.datasource.url=jdbc:postgresql:${LOCAL_DOMAIN}:${POSTGRES_DB_LOCAL_PORT}/${POSTGRES_DB_NAME}

app.domain=http:${LOCAL_DOMAIN}:${SPRING_LOCAL_PORT}

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/data.sql

# Swagger configs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.override-with-generic-response=false
#springdoc.swagger-ui.path=/my-documentation
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.goit
springdoc.swagger-ui.tryItOutEnabled=true
# disable all exceptions on api page
# https://habr.com/ru/articles/814061/

jwt.secret= ${JWT_SECRET}
jwt.lifetime= {JWT_LIMIT}

logging.level.org.springframework.security=TRACE

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true