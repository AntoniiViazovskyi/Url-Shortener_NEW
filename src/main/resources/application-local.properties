spring.application.name=Url-Shortener

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${LOCAL_POSTGRES_DB_USERNAME}
spring.datasource.password=${LOCAL_POSTGRES_DB_PASSWORD}
spring.datasource.url=jdbc:postgresql://${LOCAL_POSTGRES_DB_HOST}:${LOCAL_POSTGRES_DB_PORT}/${LOCAL_POSTGRES_DB_NAME}

app.caching=${LOCAL_APP_CACHING}
app.domain=${LOCAL_APP_URL}

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:db/data.sql

# Swagger configs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.override-with-generic-response=false
#springdoc.swagger-ui.path=/my-documentation
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.goit
springdoc.swagger-ui.tryItOutEnabled=true
# disable all exceptions on api page
# https://habr.com/ru/articles/814061/


logging.level.org.springframework.security=TRACE

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true